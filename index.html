<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neuron Gallery</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="Neurons.js"></script>
        <script type="text/javascript" src="util.js"></script>

        
        <style type="text/css">
            body{
                margin: 20px;
            }
            input{
                width: 150px;
                height: 30px;
            }
            ul{
                display: none;
                list-style: none;
                width: 150px;
                padding: 0;
                margin: 0;
            }
            li{
                height: 20px;
                font-size: 20px;
                margin-bottom: 5px;
            }
            input{
                font-size: 14px;
            }
            input[type="checkbox"]{
                width: 20px;
                height: 20px;
                line-height: 20px;
                margin: 5px 5px 0 0;
                vertical-align: top;
            }
            #id_div{
                width: 150px;
            }
 
            .layui-box a {
                padding: 5px 10px;
                text-decoration-line:none;
                background-color: #f4f4f5;
                margin-left: 5px;
                color: #606266;
                border-radius: 2px;
            }
        
            .layui-box  .aaa {
                background-color: #58C7C7;
                color: #fff;
            }

        </style>
    </head>
<body>
<h1>Neuron Gallery</h1>

<div id="id_div_animal">
    <button onclick="show_options_animal();">Choose Animals</button>
    <ul id="id_animal_options">
        <li><input type="checkbox" name="select_checkbox_animal" onclick="chk_changed('animal');" value="All"/>All</li> 
    </ul>
</div>

<div id="id_div_date">
    <button onclick="show_options_date();">Choose Dates</button>
    <ul id="id_date_options">
        <li><input type="checkbox" name="select_checkbox_date" onclick="chk_changed('date');" value="All"/>All</li>
    </ul>
</div>

<div id="id_div_other_features">
    <button onclick="show_options_features();">Choose other features</button>
    <div id="id_div_features" style="display: none;">
        <h2>Features</h2>
    </div>
</div>

<button id="btn-confirm">Find Neurons</button>

<div id="id_img">
    <h2>Here are the neurons</h2>
    <div class="layui-box layui-laypage layui-laypage-molv" id="layui-laypage-1" style="margin-top: 10px;font-size: 14px">
		<span class="layui-laypage-limits">
			<select lay-ignore="" style="height: 25px" class="pageSizeSelect">
				<option value="5" selected >5 条/页</option>
				<option value="10">10 条/页</option>
				<option value="20">20 条/页</option>
				<option value="30">30 条/页</option>
				<option value="50">50 条/页</option>
			</select>
		</span>
 
		<a class="layui-laypage-first" data-page="0">首页</a>
		<a class="layui-laypage-pre" data-page="2">上一页</a>
		<a class="layui-laypage-next" data-page="2">下一页</a>
		<a class="layui-laypage-last" data-page="2">末页</a>
		<span class="layui-laypage-count">共 120 条</span>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        var res = LoadNeuronData();
        var s = res.data;
        var count = res.count;
        s = s.replaceAll('\\', '\\\\');
        var data = JSON.parse(s)
        console.log(count) 
        console.log(data)
        data['count'] = count;

        var currentPage = 1;
        var pageSize = 5;
        var total = count;
        var totalsize = 1;
        var is_filtered = false;
        var data_filtered;

        for (var i=pageSize*(currentPage-1)+1;i<=pageSize*currentPage;i++){
            $('#layui-laypage-1').before($(get_html_child_img_result(data[i])))
        }

        var animal_date = get_animals_date(data);
        for(k=0;k<animal_date['animals'].length;k++){
            $("#id_animal_options").append($("<li></li>").text(animal_date['animals'][k]).prepend(
                $("<input>")
                .attr("type","checkbox")
                .attr("name","select_checkbox_animal")
                .attr("value",animal_date['animals'][k])))
                .click(function(){
                    chk_changed('animal');
                    refresh_date_options(animal_date);
                })
        }

        var feature_value = get_features_value(data);
        var features = feature_value['features'];
        var p;
        for(var k=0;k<features.length;k++){
            var p = $("<p></p>").text(features[k]+": ")
                .attr("class","feature-checkbox")
                .attr("feature",features[k]);
            for(var j=0;j<feature_value[features[k]].length;j++){
                p.append($("<input>")
                    .attr("type","checkbox")
                    .attr("value",feature_value[features[k]][j])
                    .attr("checked","true")
                );
                p.append(feature_value[features[k]][j])
            }

            $("#id_div_features").append(p)
        }
        
        $("#btn-confirm").click(function(){
            data_filtered = get_filtered_data(data);
            currentPage = 1;
            total = data_filtered.length;
            sufa();
        })

        $(function() {
        $(".layui-laypage-count").text("共"+total+"条");
        if(total > 0){
            sufa()
        };
        })
    
        $(".layui-box").delegate(".pageNumber","click",function () {
            var no =  parseInt($(this).attr("data"));
            currentPage = no;
            sufa();
        })
    
        $(".pageSizeSelect").on('change',function(){
            pageSize = parseInt($(this).find("option:selected").val());
            currentPage = 1;
            sufa();
        })
    
        $(".layui-laypage-first").on('click',function(){
            if(currentPage != 1) {
                currentPage = 1;
                sufa();
            }	
        })
    
        $(".layui-laypage-pre").on('click',function(){
            if(currentPage != 1) {
                currentPage = currentPage-1;
                sufa();
            }
        })
    
        $(".layui-laypage-next").on('click',function(){
            if(currentPage != totalsize) {
                currentPage = currentPage+1;
                sufa();
            }
        })
    
        $(".layui-laypage-last").on('click',function(){
            if(currentPage != totalsize) {
                currentPage = totalsize;
                sufa();
            }
        })
    
        function sufa() {
            var aa = [];
            aa.push(currentPage);
            totalsize =  Math.ceil(total/pageSize);
            for(var i=1 ;i<5;i++) {
                var a= currentPage+i;
                var b= currentPage-i;
                if(aa.length < 5) {
                    if(a<=totalsize) aa.push(a);
                    if(b>0) aa.push(b);
                }
            }
            aa.sort(function compare(val1,val2){return val1-val2;});
        
            var content = "";
            for(var i=0 ;i<aa.length;i++) {
                if(aa[i] == currentPage) { 
                    content += "<a class=\"pageNumber aaa\" data='"+aa[i]+"'>"+aa[i]+"</a>"; 
                }else { 
                    content += "<a class=\"pageNumber\" data='"+aa[i]+"'>"+aa[i]+"</a>"; 
                }			
            }
            $(".pageNumber").remove();
            $(".layui-laypage-pre").after(content);
            $(".img-result").remove();
            $(".layui-laypage-count").text("共"+total+"条");
            if(is_filtered){
                for (var i=pageSize*(currentPage-1);i<Math.min(pageSize*currentPage,total);i++){
                    $('#layui-laypage-1').before($(get_html_child_img_result(data_filtered[i])))
                }                
            }
            else{
                for (var i=pageSize*(currentPage-1)+1;i<=Math.min(pageSize*currentPage,total);i++){
                    $('#layui-laypage-1').before($(get_html_child_img_result(data[i])))
                }
            }

        }
    })


</script>

</body>
</html>
